	<body>
		<h1>MaximaJax Sample</h1>

		<!-- MaximaJax -->
		<div class="MaximaJax">
			<pre class="code no-hide"><code>
exp(2*%pi*%alpha*t);
tex(%);
			</code></pre>
		</div>
		<!-- /MaximaJax -->

		<!-- MaximaJax -->
		<div name="eq1" class="MaximaJax">
			<pre class="code">
				<code>
f(x):=exp(-q^2*(x^2+2*%lambda*x))*cos(p*x)$
'f(x)=f(x);
tex(%);
assume(q>0,%lambda>0)$
tex('integrate(f(x),x,minf,inf)=integrate(f(x),x,minf,inf));
				</code>
			</pre>
		</div>
		<!-- /MaximaJax -->

	</body>
