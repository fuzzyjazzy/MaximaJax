			src="http://localhost/Mathjax/MathJax.js?config=TeX-AMS-MML_SVG">

		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({
				tex2jax: { inlineMath: [['$','$'], ["\\(","\\)"]] },
				TeX: { TagSide: "left" }
			 });

		<script type="text/javascript" src="http://localhost/MaximaJax/MaximaJax.js"></script>
		<title>MaximaJax Sample</title>
	</head>

	<body>
		<h1>MaximaJax Sample</h1>

		<script type="math/maxima; name=eq1; no-hide;">
			exp(2*%pi*%alpha*t);
			tex(%);
		</script>

		<script type="math/maxima; name=eq1; no-hide;">
			f(x):=exp(-q^2*(x^2+2*%lambda*x))*cos(p*x)$
			'f(x)=f(x);
			tex(%);
			assume(q>0,%lambda>0)$
			tex('integrate(f(x),x,minf,inf)=integrate(f(x),x,minf,inf));
		</script>

	</body>
